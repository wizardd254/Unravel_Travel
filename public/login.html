<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="loginsignup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <!-- The video -->
      <div class="video">
        <video autoplay muted loop id="myVideo">
          <source src="bgvideo.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="logo">
        <img src="logo2nobg.png" alt="Loading.." />
      </div>

      <div class="login-content" style="margin-left: 1100px">
        <form action="/login" method="post">
          <img src="avatar.svg" style="display: block; padding-right: 260px" />
          <h2 class="title">
            Welcome to <span id="orange-txt">Un</span>ravel
            <span id="orange-txt">T</span>ravel<span id="orange-txt">!</span>
          </h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>

            <div class="div">
              <h5>Username</h5>
              <input type="text" name="name" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>

            <div class="div">
              <h5>Password</h5>
              <input type="password" name="password" class="input" />
            </div>
          </div>
          <input type="submit" class="btn" value="Login" />
          <a class="div" href="/signup">Not Logged in? Sign up here!</a>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
